<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя интерактивная карта</title>
   <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>Моя интерактивная карта</h1>
<div id="map"></div>

<script>
    ymaps.ready(init);
    function init() {
        // Создаём карту с центром в Москве
        var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 10
        });

                   // Определяем координаты полигона, очерчивающего Дмитров.
            // Примерные координаты: при необходимости уточните их по карте
            var dmitrovCoords = [
                [
                    [56.350, 37.500],
                    [56.360, 37.580],
                    [56.310, 37.600],
                    [56.300, 37.520],
                    [56.350, 37.500] // Повтор первой точки для закрытия полигона
                ]
            ];

            // Создаем полигон с заданными координатами
            var dmitrovPolygon = new ymaps.Polygon(
                dmitrovCoords,
                {
                    // Подсказка при наведении
                    hintContent: "Дмитров"
                },
                {
                    fillColor: '#FF000010', // красная заливка с прозрачностью (50)
                    strokeColor: '#FF0000', // красная обводка
                    strokeWidth: 2          // толщина обводки
                }
            );

            // Добавляем полигон на карту
            myMap.geoObjects.add(dmitrovPolygon);

        // Создаем первую метку (например, Детская поликлиника)
        var placemark1 = new ymaps.Placemark(
            [56.346908842805156, 37.53409638142219],  // координаты метки
            {
                balloonContentHeader: "Детская поликлиника",
                balloonContentBody: '<img src="https://avatars.mds.yandex.net/get-altay/1001354/2a000001628837d536c56fa874fc3e43d7d1/XXL" alt="Фото" style="width:200px;"> <br><strong>Адрес:</strong> Больничная ул., 7, корп. 11, Дмитров',
                iconCaption: "Больничная ул., 7, корп. 11, Дмитров"
            },
            {
                preset: 'islands#greenIcon'
            }
        );

        // Создаем вторую метку (например, Аптека)
        var placemark2 = new ymaps.Placemark(
            [55.80, 37.50],
            {
                balloonContentHeader: "Аптека",
                balloonContentBody: '<img src="https://example.com/apt.jpg" alt="Фото Аптеки" style="width:200px;">',
                iconCaption: "ул. Аптечная, 5, Город"
            },
            {
                preset: 'islands#blueIcon'
            }
        );

        // Создаем третью метку (например, Офис компании)
        var placemark3 = new ymaps.Placemark(
            [55.70, 37.70],
            {
                balloonContentHeader: "Офис компании",
                balloonContentBody: '<img src="https://example.com/office.jpg" alt="Фото Офиса" style="width:200px;">',
                iconCaption: "ул. Офисная, 20, Город"
            },
            {
                preset: 'islands#greenIcon'
            }
        );

        // Добавляем метки на карту
        myMap.geoObjects.add(placemark1);
        myMap.geoObjects.add(placemark2);
        myMap.geoObjects.add(placemark3);
    }


</script>
</body>
</html>
