<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ПоликлиникаТВ</title>
   <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>Карта ПоликлиникаТВ</h1>
<div id="map"></div>

<script>
    ymaps.ready(init);
    function init() {
        // Создаём карту с центром в Москве
        var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 10
        });

            // Определяем координаты полигона, очерчивающего Дмитров.
            var dmitrovCoords = [
                [
                    [56.39871301746511, 37.52870659160642],
                    [56.386931298304944, 37.512227058590945],
                    [56.35860225689744, 37.51497364048525],
                    [56.35765125267843, 37.483387948700646],
                    [56.346427611413695, 37.49677753543543],
                    [56.32606444385811, 37.498494149119374],
                    [56.32263779643166, 37.547932623217015],
                    [56.32462644972762, 37.57371884197762],
                    [56.351404780980175, 37.55597199955683],
                    [56.35719517225951, 37.57115540918351],
                    [56.373018744990716, 37.552492943705644],
                    [56.373127943864446, 37.54125327683914],
                    [56.39871301746511, 37.52870659160642] // Повтор первой точки для закрытия полигона
                ]
            ];

            // Создаем полигон с заданными координатами
            var dmitrovPolygon = new ymaps.Polygon(
                dmitrovCoords,
                {
                    // Подсказка при наведении
                    hintContent: "Дмитров"
                },
                {
                    fillColor: '#FF000010', // красная заливка с прозрачностью (50)
                    strokeColor: '#FF0000', // красная обводка
                    strokeWidth: 2          // толщина обводки
                }
            );

            // Добавляем полигон на карту
            myMap.geoObjects.add(dmitrovPolygon);

        // Создаем первую метку (Детская поликлиника)
        var placemark1 = new ymaps.Placemark(
            [56.346908842805156, 37.53409638142219],  // координаты метки
            {
                balloonContentHeader: "Детская поликлиника",
                balloonContentBody: '<img src="https://avatars.mds.yandex.net/get-altay/1001354/2a000001628837d536c56fa874fc3e43d7d1/XXL" alt="Фото1" style="width:200px;"> <br><strong>Адрес:</strong> Больничная ул., 7, корп. 11, Дмитров',
                iconCaption: "Детская поликлиника, ул. Больничная, 7 корп. 11, Дмитров"
            },
            {
                preset: 'islands#greenIcon'
            }
        );

        // Создаем вторую метку 
        var placemark2 = new ymaps.Placemark(
            [56.344814068415396, 37.53321333201694],
            {
                balloonContentHeader: "Взрослая поликлиника",
                balloonContentBody: '<img src="https://www.skiff-pharm.ru/images/publications/2023-06-30-1.webp" alt="Фото2" style="width:200px;"><br><strong>Адрес:</strong> Больничная ул., 7, корп. 1, Дмитров',
                iconCaption: "Взрослая поликлиника, ул. Больничная, 7 корп. 1"
            },
            {
                preset: 'islands#orangeIcon'
            }
        );

        // Создаем третью метку 
        var placemark3 = new ymaps.Placemark(
            [56.34491599993049, 37.5328106080031],
            {
                balloonContentHeader: "Женская консультация",
                balloonContentBody: '<img src="https://media.istockphoto.com/id/1482199015/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%81%D1%87%D0%B0%D1%81%D1%82%D0%BB%D0%B8%D0%B2%D1%8B%D0%B9-%D1%89%D0%B5%D0%BD%D0%BE%D0%BA-%D0%B2%D0%B5%D0%BB%D1%8C%D1%88-%D0%BA%D0%BE%D1%80%D0%B3%D0%B8-14-%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D1%8C-%D1%81%D0%BE%D0%B1%D0%B0%D0%BA%D0%B0-%D0%BF%D0%BE%D0%B4%D0%BC%D0%B8%D0%B3%D0%B8%D0%B2%D0%B0%D0%B5%D1%82-%D0%B7%D0%B0%D0%B4%D1%8B%D1%85%D0%B0%D0%B5%D1%82%D1%81%D1%8F-%D0%B8-%D1%81%D0%B8%D0%B4%D0%B8%D1%82-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D0%BE-%D0%BD%D0%B0.jpg?s=1024x1024&w=is&k=20&c=S80EiCDXT8ngUfgvrpfZefBLznVYytV3nOALiH0g3qU=" alt="Фото Офиса" style="width:200px;"><br><strong>Адрес:</strong> Больничная ул., 7, корп. 1, Дмитров',
                iconCaption: "Женская консультация, ул. Больничная, 7 корп. 3"
            },
            {
                preset: 'islands#redIcon'
            }
        );

         // Создаем 4 метку 
        var placemark3 = new ymaps.Placemark(
            [56.34517727687486, 37.53208374393672],
            {
                balloonContentHeader: "Травмпункт",
                balloonContentBody: '<img src="https://media.istockphoto.com/id/1482199015/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%81%D1%87%D0%B0%D1%81%D1%82%D0%BB%D0%B8%D0%B2%D1%8B%D0%B9-%D1%89%D0%B5%D0%BD%D0%BE%D0%BA-%D0%B2%D0%B5%D0%BB%D1%8C%D1%88-%D0%BA%D0%BE%D1%80%D0%B3%D0%B8-14-%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D1%8C-%D1%81%D0%BE%D0%B1%D0%B0%D0%BA%D0%B0-%D0%BF%D0%BE%D0%B4%D0%BC%D0%B8%D0%B3%D0%B8%D0%B2%D0%B0%D0%B5%D1%82-%D0%B7%D0%B0%D0%B4%D1%8B%D1%85%D0%B0%D0%B5%D1%82%D1%81%D1%8F-%D0%B8-%D1%81%D0%B8%D0%B4%D0%B8%D1%82-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D0%BE-%D0%BD%D0%B0.jpg?s=1024x1024&w=is&k=20&c=S80EiCDXT8ngUfgvrpfZefBLznVYytV3nOALiH0g3qU=" alt="Фото Офиса" style="width:200px;"><br><strong>Адрес:</strong> Больничная ул., 7, корп. 1, Дмитров',
                iconCaption: "Травмпункт, ул. Больничная, 7 корп. 8"
            },
            {
                preset: 'islands#blackIcon'
            }
        );

        // Добавляем метки на карту
        myMap.geoObjects.add(placemark1);
        myMap.geoObjects.add(placemark2);
        myMap.geoObjects.add(placemark3);
    }


</script>
</body>
</html>
