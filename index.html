<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя карта на GitHub Pages</title>
    <script src="https://yandex.ru/map-widget/v1/?um=constructor%3A1ad0e18fbb69d32efb8ad9655943f84c392a408c5d93d90cdf96cfd57e24d240&amp;source=constructor" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Моя интерактивная карта</h1>
    <div id="map"></div>
    <script>
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });
            // Пример создания метки с картинкой в балуне
            var myPlacemark = new ymaps.Placemark([55.76, 37.64], {
                balloonContentHeader: "Название сооружения",
                balloonContentBody: '<img src="https://yac-wh-sb-prod-s3-media-07001.storage.yandexcloud.net/media/images/tabby-cat-sharpens-claws-on-so.max-2880x1820.format-jpeg_yuRdEqE.jpg" alt="Изображение" style="width:300px;">'
            }, {
                preset: 'islands#icon',
                iconColor: '#0095b6'
            });
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
</html>
