<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя интерактивная карта</title>
    <!-- Подключаем Яндекс.Мапс API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>Моя интерактивная карта</h1>
<div id="map"></div>

<script>
    ymaps.ready(init);
    function init() {
        // Создаём карту в элементе с id="map"
        var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64], // координаты центра карты
            zoom: 10
        });

        // Создаём метку (Placemark) с балуном (balloon), содержащим картинку
        var myPlacemark = new ymaps.Placemark(
            [55.76, 37.64],  // координаты метки
            {
                // Текст, который появится в заголовке балуна
                balloonContentHeader: "Женская консультация",
                // HTML-код, который появится внутри балуна
                balloonContentBody: '<img src="https://example.com/picture.jpg" alt="Фото" style="width:200px;">'
            },
            {
                preset: 'islands#redIcon' // или любой другой пресет
            }
        );

        // Добавляем метку на карту
        myMap.geoObjects.add(myPlacemark);
    }
</script>
</body>
</html>
