<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ПоликлиникаТВ</title>
   <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
                /* Карта на всю страницу */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #505050; /* Тёмно-серый фон */
            color: white; /* Белый текст по умолчанию */
            flex-direction: column;
            align-items: center;
        }
        #map {
            flex-grow: 1;
            width: 100vw;
            height: 100vh;
            
        }

       /* Заголовок */
        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 2vw;
            font-weight: bold;
            text-align: center;
        }
        
            /* Верхняя легенда */
            .legend-top {
                position: absolute;
                bottom: 15vw; /* Разместили выше основной легенды */
                left: 1vw;
                background: rgba(255, 255, 255, 0.9);
                padding: 1vw;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                font-size: 0.7vw;
                color: black;
                z-index: 1000; /* Выше карты */
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                -webkit-text-size-adjust: none; /* Отключение масштабирования текста в браузерах */
                text-size-adjust: none;
            }
                    /* Линии вместо квадратов */
            .line {
                width: 40px;
                height: 5px;
                display: inline-block;
                margin-right: 10px;
                border-radius: 2px;
            }
            
            /* Цвета линий */
            .green-line { background-color: green; }
            .blue-line { background-color: blue; }
            .red-line { background-color: red; }
            .orange-line { background-color: orange; }

        
                /* Легенда */
        .legend {
            position: absolute;
            bottom: 1vw;
            left: 1vw;
            background: rgba(255, 255, 255, 0.9);
            padding: 1vw;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 1vw;
            color: black;
            z-index: 1000; /* Легенда выше карты */
            max-width: 250px;
            -webkit-text-size-adjust: none; /* Отключение масштабирования текста в браузерах */
            text-size-adjust: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 1vw;
        }

        .legend-title {
            font-weight: bold;
            text-align: center;
            width: 100%; /* Гарантирует, что заголовок будет на всю ширину */
            margin-top: 0px;
            margin-bottom: 5px;
            -webkit-text-size-adjust: none; /* Отключение масштабирования текста в браузерах */
            text-size-adjust: none;
        }

        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            display: inline-block;
            border-radius: 3px;
        }

        .green {
            background-color: green; 
        }

        .orange {
            background-color: orange;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
        .whiteblue {
            background-color: SkyBlue;
        }

        /* Контейнер для карты */
        .map-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;


        }

    </style>
</head>
