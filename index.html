<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя интерактивная карта</title>
    <!-- Подключаем Яндекс.Мапс API -->
    <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Яндекс Карты</a><a href="https://yandex.ru/maps/?ll=46.221024%2C53.890660&mode=usermaps&source=constructorLink&um=constructor%3A1ad0e18fbb69d32efb8ad9655943f84c392a408c5d93d90cdf96cfd57e24d240&utm_medium=mapframe&utm_source=maps&z=5.64" style="color:#eee;font-size:12px;position:absolute;top:14px;">Яндекс Карты — транспорт, навигация, поиск мест</a><iframe src="https://yandex.ru/map-widget/v1/?ll=46.221024%2C53.890660&mode=usermaps&source=constructorLink&um=constructor%3A1ad0e18fbb69d32efb8ad9655943f84c392a408c5d93d90cdf96cfd57e24d240&z=5.64" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>

</head>
<body>
<h1>Моя интерактивная карта</h1>
<div id="map"></div>

<script>
    ymaps.ready(init);
    function init() {
        // Создаём карту в элементе с id="map"
        var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64], // координаты центра карты
            zoom: 10
        });

        // Создаём метку (Placemark) с балуном (balloon), содержащим картинку
        var myPlacemark = new ymaps.Placemark(
            [55.76, 37.64],  // координаты метки
            {
                // Текст, который появится в заголовке балуна
                balloonContentHeader: "Женская консультация",
                // HTML-код, который появится внутри балуна
                balloonContentBody: '<img src="https://example.com/picture.jpg" alt="Фото" style="width:200px;">'
            },
            {
                preset: 'islands#redIcon' // или любой другой пресет
            }
        );

        // Добавляем метку на карту
        myMap.geoObjects.add(myPlacemark);
    }
</script>
</body>
</html>
